<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reset Password</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="reset">
			<h1>Reset Password</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('reset') }}" class="active">Reset Password</a>
			</div>
			<form action="{{ url_for('reset') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Old Password" id="password" required>
				<label for="newPassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="newPassword" placeholder="New Password" id="newPassword" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Reset">
			</form>
		</div>
	</body>
</html>
